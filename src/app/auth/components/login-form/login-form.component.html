<mat-card class="loginForm">
    <mat-card-title>Let us know who you are</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="username">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <p *ngIf="errorMessage" class="loginForm__error">
                {{ errorMessage }}
            </p>

            <p class="loginForm__buttons">
                <button type="button" (click)="submitForm()" mat-button>Let me in!</button>
            </p>
        </form>
    </mat-card-content>
</mat-card>
